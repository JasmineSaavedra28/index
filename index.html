<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
    <button id="btn-7">7</button>
    <button id="btn-8">8</button>
    <button id="btn-9">9</button>
    <button id="btn-div" class="operator">/</button>
    <button id="btn-4">4</button>
    <button id="btn-5">5</button>
    <button id="btn-6">6</button>
    <button id="btn-mult" class="operator">*</button>
    <button id="btn-1">1</button>
    <button id="btn-2">2</button>
    <button id="btn-3">3</button>
    <button id="btn-sub" class="operator">-</button>
    <button id="btn-0">0</button>
    <button id="btn-dot">.</button>
    <button id="btn-equal" class="equal">=</button>
    <button id="btn-add" class="operator">+</button>
    <button id="btn-clear" class="clear">C</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
